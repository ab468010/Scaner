                <a href="#" class="dropdown-toggle">
                    <i class="icon-edit"></i>

    <!-- end sidebar -->
    <!-- main container -->
    <div class="content">

        <!-- settings changer -->

        <div class="container-fluid">
            <div id="pad-wrapper" class="user-profile">
                <div class="row-fluid header">
                    <h3>样品明细</h3>
                    <a class="btn-flat icon pull-right delete-user sample2 delete1" style="display:none;">
                        <i class="icon-trash"></i>
                    </a>
                    <a href="#myModal" class="btn-flat icon large pull-right  sample2 edit1" data-toggle="modal"style="display:none;">编辑
                    </a>
                </div>
                </div>
                <div class="row-fluid form-wrapper">
                    <form>

                        <div class="field-box">
                            <div class="span10">
                                <label>样品名:</label>
                                <input class="span12" id="txtName" type="text" disabled="disabled" />
                            </div>
                        </div>

                        <div class="field-box">
                            <div class="span10">
                                <label>条 码:</label>
                                <input class="span12" id="txtSampleCode" type="text" disabled="disabled" />
                            </div>
                        </div>

                        <div class="field-box">
                            <div class="span10">
                                <label>所属项目:</label>
                                <select id="sltProject" class="selectpicker form-control" disabled="disabled">
                                </select>
                            </div>
                        </div>

                        <div class="field-box">
                            <div class="span10">
                                <label>所属周转箱:</label>
                                <select id="sltContainer" class="selectpicker form-control" disabled="disabled">
                                </select>
                            </div>
                        </div>

                        <div class="field-box">
                            <div class="span10">
                                <label>类型:</label>
                                <select id="sltSampleClass" class="selectpicker form-control" disabled="disabled">
                                    <option value="1">样品</option>
                                    <option value="2">附件</option>
                                </select>
                            </div>
                        </div>


                        <div class="field-box">
                            <div class="span10">
                                <label>描 述:</label>
                                <textarea id="textDescription" rows="3" class="span12" disabled="disabled"></textarea>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>



    <!-- end main container -->


    <!-- 模态框（Modal） -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">样品信息</h3>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">关 闭</button>
            <button id="savechange" class="btn btn-primary">保 存</button>
        </div>
    </div>
