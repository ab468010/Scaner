                            <form >
                                <div class="field-box">

                                        <label>姓名:</label>

                                </div>

                                    </div>
                                </div>
                                    <div class="field-box">
                                        <div class="span10">
                                            <label>密码:</label>
                                            <input class="span12" placeholder="请输入密码..." id="pwdPassword" type="password" />
                                        </div>
                                    </div>
                                    <div class="field-box">
                                        <div class="span10">
                                            <label>确认密码:</label>
                                            <input class="span12" placeholder="请再次输入密码..." id="pwdAgain" type="password" />
                                        </div>
                                    </div>
                                <div class="field-box">
                                    <div class="span10">
                                        <label>条码:</label>
                                        <input class="span12" type="text" id="UserCode" />
                                    </div>
                                </div>
                                <div class="field-box">
                                    <div class="span10">
                                        <label>角色:</label>
                                        <select id="Role" class="selectpicker form-control">
                                            
                                        </select>
                                    </div>
                                </div>
                                    <div class="field-box">
                                        <div class="span10">
                                            <label>电子邮箱:</label>
                                            <input class="span12" type="text" id="Email" />
                                        </div>
                                    </div>
                                
                                    <div class="field-box textarea">
                                        <div class="span10">
                                            <label>备注:</label>
                                            <textarea class="span12" id="Description"></textarea>
                                            <span class="charactersleft"></span>
                                        </div>
                                    </div>
                                <div class="span8 field-box actions" style="float:right;margin-right:148px;">
                                    <input type="button" id="btnSave" class="btn-glow primary systemuser2 create1"style="display:none" value="创建用户" />
