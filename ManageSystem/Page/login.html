<!DOCTYPE html>
<html class="login-bg" lang="zh-cn">
<head>
    <title>Detail Admin - Sign in</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap -->
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="../css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="../css/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/elements.css" />
    <link rel="stylesheet" type="text/css" href="../css/icons.css" />

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="../css/lib/font-awesome.css" />

    <!-- this page specific styles -->
    <link rel="stylesheet" href="../css/compiled/signin.css" type="text/css" media="screen" />

    <!-- open sans font -->
  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>


    <!-- background switcher -->
    <div class="bg-switch visible-desktop">
        <div class="bgs">
            <a href="#" data-img="landscape.jpg" class="bg active">
                <img src="../img/bgs/landscape.jpg" />
            </a>
            <a href="#" data-img="blueish.jpg" class="bg">
                <img src="../img/bgs/blueish.jpg" />
            </a>
            <a href="#" data-img="7.jpg" class="bg">
                <img src="../img/bgs/7.jpg" />
            </a>
            <a href="#" data-img="8.jpg" class="bg">
                <img src="../img/bgs/8.jpg" />
            </a>
            <a href="#" data-img="9.jpg" class="bg">
                <img src="../img/bgs/9.jpg" />
            </a>
            <a href="#" data-img="10.jpg" class="bg">
                <img src="../img/bgs/10.jpg" />
            </a>
            <a href="#" data-img="11.jpg" class="bg">
                <img src="../img/bgs/11.jpg" />
            </a>
        </div>
    </div>


    <div class="row-fluid login-wrapper">
        <a href="index.html">
            <img class="logo" src="../img/logo-white.png" />
        </a>

        <div class="span4 box">
            <div class="content-wrap">
                <h6>Log in</h6>
                <input class="span12" id="txtUsername" type="text" placeholder="请输入用户名..."  />
                <input class="span12" id="txtPassword" type="password" placeholder="请输入密码..." />
                <a href="#" class="forgot">忘 记 密 码?</a>
                <!--<div class="remember">
                    <input id="remember-me" type="checkbox" />
                    <label for="remember-me">记住此账号</label>
                </div>-->
                <button type="submit" id="aaa" class="btn-glow primary login">登 录</button>
            </div>
        </div>
    </div>

    <!-- scripts -->
    <script src="../jq/jquery-2.1.1.min.js"></script>
    <script src="../js/lib/bootstrap.min.js"></script>
    <script src="../js/Globals.js"></script>
    
    <script src="../js/encrypt/md5.js"></script>
    <script src="../js/module/userModule/user.js"></script>
    <script src="../js/control/login.js"></script>

    <!-- pre load bg imgs -->
    <script type="text/javascript">
        $(function () {
            // bg switcher
            var $btns = $(".bg-switch .bg");
            
            $btns.click(function (e) {
                e.preventDefault();
                $btns.removeClass("active");
                $(this).addClass("active");
                var bg = $(this).data("img");

                $("html").css("background-image", "url('../img/bgs/" + bg + "')");
            });

        });
    </script>
</body>
</html>
