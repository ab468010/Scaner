<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>

    <div class="span5 field-box">
        <label>姓 名:</label>
        <input class="span5" id="name" type="text" />
    </div>
    <div class="span5 field-box">
        <label>用户名:</label>
        <input class="span5" type="text" id="username" readonly/>
    </div>
    <div class="span5 field-box">
        <label>条 码:</label>
        <input class="span5" type="text" id="usercode" disabled/>
    </div>
    <div class="span5 field-box">
        <label>角 色:</label>
        <div class="span5" style="margin-left:0">
            <select id="role" class="selectpicker form-control">             
            </select>
        </div>
    </div>
    <div class="span5 field-box">
        <label>Email:</label>
        <input class="span5" type="text" id="email"/>
    </div>
    <div class="span5 field-box">
        <label>描 述:</label>
        <textarea id="description" rows="3" class="span5"></textarea>
    </div>
    <input type="text" id="systemuserid" style="display:none" />
</body>
</html>
