<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
    <form>

        <div class="field-box">
            <label>项目编号:</label>
            <input style="width: 500px" id="projectno" type="text" />
        </div>

        <div class="field-box">
            <label>项目名:</label>
            <input id="projectname" type="text" style="width:500px" />
        </div>

        <div class="field-box">
            <label>项目状态:</label>
            <input id="statuscode" type="text" style="width:500px"disabled />
        </div>



        <div class="field-box" style="width: 515px">
            <label>项目工程师:</label>
            <select id="projectengineer" class="selectpicker form-control" data-live-search="true" data-size="6" title="请选择"></select>
        </div>
      
        <div class="field-box">
            <label>描 述:</label>
            <textarea id="pdescription" style="width: 500px" rows="3"></textarea>
        </div>

    </form>
</body>
</html>
