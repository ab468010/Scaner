            <div class="container-fluid" style="margin-top:-80px">
                <div id="pad-wrapper" class="new-user">
                    <div class="row-fluid form-wrapper">
                        <form class="new_user_form">
                            <div class="field-box">
                                <div class="span10">
                                    <label>权限名:</label>
                                    <input class="span12" id="Name" type="text" disabled />
                                </div>
                            </div>
                            <div class="field-box">
                                <div class="span10">
                                    <label>模 块:</label>
                                    <select id="Module" class="selectpicker form-control" disabled></select>
                                </div>
                            </div>
                            <div class="field-box">
                                <div class="span10" style="border-bottom:1px solid #e8dcdc;margin-top:10px">
                                    <span style="font-size:14px">查 看</span><input id="CanRead" type="checkbox" style="float:right;zoom:120%" disabled />
                                </div>
                            </div>
                            <div class="field-box">
                                <div class="span10" style="border-bottom:1px solid #e8dcdc;margin-top:10px">
                                    <span style="font-size:14px">添 加</span><input id="CanCreate" type="checkbox" style="float:right;zoom:120%" disabled />
                                </div>
                            </div>
                            <div class="field-box">
                                <div class="span10" style="border-bottom:1px solid #e8dcdc;margin-top:10px">
                                    <span style="font-size:14px">删 除</span><input id="CanDelete" type="checkbox" style="float:right;zoom:120%" disabled />
                                </div>
                            </div>
                            <div class="field-box">
                                <div class="span10" style="border-bottom:1px solid #e8dcdc;margin-top:10px">
                                    <span style="font-size:14px">更 改</span><input id="CanWrite" type="checkbox" style="float:right;zoom:120%" disabled />
                                </div>
                            </div>
                            <div class="field-box">
                                <div class="span10" style="border-bottom:1px solid #e8dcdc;margin-top:10px">
                                    <span style="font-size:14px">管 理</span><input id="CanManage" type="checkbox" style="float:right;zoom:120%" disabled />
                                </div>
                            </div>
                            <input id="privilegeid" type="text" style="display:none" />

                        </form>
                    </div>
                </div>
        </div>
    </div>
